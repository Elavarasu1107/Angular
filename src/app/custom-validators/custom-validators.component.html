<div class="container mt5">
    <div class="form-area">
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control">
                <div *ngIf="loginFC.username.touched && loginFC.username.invalid">
                    <div class="alert alert-danger" *ngIf="loginFC.username.errors?.required">
                        Username required...
                    </div>
                    <div class="alert alert-danger" *ngIf="loginFC.username.errors?.minlength">
                        Username must be atleast 5 characters...
                    </div>
                    <div class="alert alert-danger" *ngIf="loginFC.username.errors?.noSpaceValidator">
                        Username should not contain spaces...
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Password</label>
                <input type="text" formControlName="password" class="form-control">
                <div *ngIf="loginFC.password.touched && loginFC.password.invalid">
                    <div class="alert alert-danger" *ngIf="loginFC.password.errors?.required">
                        Password required...
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
