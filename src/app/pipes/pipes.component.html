<p>{{ str | uppercase }}</p>
<p>{{ str | lowercase }}</p>
<p>{{ num | number }}</p>
<p>{{ dec | number: '2.2-2' }}</p>
<p>{{ num | currency: 'INR': 'INR': '3.2-2' }}</p>

<h4>{{ today | date: 'short'}}</h4>

<h4>{{ json | json }}</h4>

<h4>{{ 0.90 | percent: '2.1-1' }}</h4>

<h4>{{ [1, 2, 3, 4, 5] | slice: 1: 4 }}</h4>

<!-- custom pipe -->
<h4>{{ json.name | append }}</h4>
